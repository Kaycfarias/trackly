name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write # OIDC obrigat√≥rio

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      # garante npm compat√≠vel com OIDC
      - name: Upgrade npm
        run: npm install -g npm@latest

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify versions match
        run: |
          SDK_VERSION=$(node -p "require('./packages/sdk/package.json').version")
          REACT_VERSION=$(node -p "require('./packages/react/package.json').version")

          if [ "$SDK_VERSION" != "${{ steps.version.outputs.VERSION }}" ] || \
             [ "$REACT_VERSION" != "${{ steps.version.outputs.VERSION }}" ]; then
            echo "‚ùå Version mismatch"
            exit 1
          fi

      # üöÄ publish via OIDC (SEM TOKEN)
      - name: Publish trackly-sdk
        working-directory: packages/sdk
        run: npm publish --access public --provenance

      - name: Publish trackly-react
        working-directory: packages/react
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
