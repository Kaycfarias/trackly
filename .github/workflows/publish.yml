name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # obrigatÃ³rio pro OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      # ðŸ”¥ MUITO importante (OIDC exige npm moderno)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # valida versÃ£o = tag
      - name: Check versions
        run: |
          TAG=${GITHUB_REF#refs/tags/v}

          SDK=$(node -p "require('./packages/sdk/package.json').version")
          REACT=$(node -p "require('./packages/react/package.json').version")

          echo "Tag: $TAG"
          echo "SDK: $SDK"
          echo "React: $REACT"

          [ "$SDK" = "$TAG" ] || exit 1
          [ "$REACT" = "$TAG" ] || exit 1

      # ðŸš€ publish via OIDC (sem token)
      - name: Publish SDK
        working-directory: packages/sdk
        run: npm publish --access public --provenance

      - name: Publish React
        working-directory: packages/react
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
